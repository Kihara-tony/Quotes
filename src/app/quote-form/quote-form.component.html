<div class="container-fluid">
  <div class="row">
    <form #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Quote:</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" rows="4" name="name">
      </div>
      <div class="form-group">
        <label for="description">Author:</label>
        <input type="text" required class="form-control" id="description">
        <label for="description">Post's Person:</label>
        <input type="text" required class="form-control" id="description">
      </div>
      <div class="form-group">
        <label for="complete">Date of Post:</label>
        <input type="date" id="complete" required>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
    </form>
  </div>
</div>
