<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()'#quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Quote:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" rows="4" name="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Quote is needed ...</p>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Author:</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="newQuote.description" name="name" #description="ngModel" required>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Author's name is needed</p>
        </div>
       </div>
       <div class="form-group">
        <label for="description">Editted by:</label>
        <input type="text"  class="form-control" id="description" [(ngModel)]="newQuote.description" name="name" #description="ngModel" required>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Editor's name is Required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="complete">Date of Post:</label>
        <input type="date" id="complete" [(ngModel)]="newQuote.timeSpan" name="timeSpan" #timeSpan="ngModel" required>
        <div [hidden]=".valid || .pristine" class="alert alert-danger">
          <p>Posting Date is Required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
    </form>
  </div>
</div>
