<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()'#quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Quote:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" rows="4" name="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Quote is needed ...</p>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Author:</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="name" #author="ngModel" required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author's name is needed</p>
        </div>
       </div>
       <div class="form-group">
        <label for="edit">Editted by:</label>
        <input type="text"  class="form-control" id="edit" [(ngModel)]="newQuote.edit" name="name" #edit="ngModel" required>
        <div [hidden]="person.valid || person.pristine" class="alert alert-danger">
          <p>Editor's name is Required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="complete">Date of Post:</label>
        <input type="date" id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Posting Date is Required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
    </form>
  </div>
</div>
