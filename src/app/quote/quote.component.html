<div style="text-align:center">
  <h1>QUOTES</h1>
</div>
<hr>
<div class="container">
  <div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
  <div class="row" *ngFor="let quote of quotes;let i = 'index'">
    <div class="row">
      <h4 id="{{i}}" appHighlightthrough>{{quote.name}}  due on  {{quote.completeDate|date|uppercase}}<br></h4>
      <button class="btn btn-primary" (click)='quoteDetails(i)'>Quote Details</button>
    </div>
    <div class="row" *ngIf="quote.showDescription">
      <app-quote-details  [quote]='quote' (isComplete)='deleteQuote($event,i)' ></app-quote-details>
    </div>
  </div>
</div>
